name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node.js 버전을 명확하게 지정 (오류 방지)
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # npm ci 대신 install 사용 (더 안전함)
      - run: npm install

      - run: CI=false npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # 중요: 아래 이름이 GitHub Settings > Secrets에 있는 이름과 똑같아야 함!
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BENJI_HAIR_SHOP }}
          channelId: live
          # 중요: .firebaserc 파일에 있는 프로젝트 ID와 똑같아야 함!
          projectId: benji-hair-shop